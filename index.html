<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" />
    <link rel="stylesheet" href="app/style.css" />
    <script defer src="app/script.js"></script>
    <title>Calculator</title>
</head>

<body>
    
    <header class="header container">
        <h1 class="header-text">calc</h1>

        <div class="theme-toggle-box">
            <span>THEME</span>

            <div class="theme-toggle">
                <label class="toggle">
                    <input type="radio" name="theme" data-toggle-theme="default" checked />
                    <span class="checkmark"></span>
                </label>

                <label class="toggle">
                    <input type="radio" name="theme" data-toggle-theme="light" />
                    <span class="checkmark"></span>
                </label>
                
                <label class="toggle">
                    <input type="radio" name="theme" data-toggle-theme="dark" />
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
    </header>

    <main class="calculator container">
        <div class="calculator-screen">
            <p class="calculator-screen--text"></p>
        </div>

        <div class="calculator-keypad">
            <button data-number class="btn">7</button>
            <button data-number class="btn">8</button>
            <button data-number class="btn">9</button>
            <button data-delete class="btn btn-del">DEL</button>
            <button data-number class="btn">4</button>
            <button data-number class="btn">5</button>
            <button data-number class="btn">6</button>
            <button data-operation class="btn">+</button>
            <button data-number class="btn">1</button>
            <button data-number class="btn">2</button>
            <button data-number class="btn">3</button>
            <button data-operation class="btn">-</button>
            <button data-number class="btn">.</button>
            <button data-number class="btn">0</button>
            <button data-operation class="btn">/</button>
            <button data-operation class="btn">x</button>
            <button data-reset class="btn btn-reset span-2">RESET</button>
            <button data-equals class="btn btn-equals span-2">=</button>
        </div>
    </main>

</body>

</html>
